<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .content {
        padding: 30px;
      }

      .section {
        margin-bottom: 40px;
      }

      .section h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 1.8rem;
        border-bottom: 3px solid #667eea;
        padding-bottom: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-row {
        display: flex;
        gap: 20px;
      }

      .form-row .form-group {
        flex: 1;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-small {
        padding: 8px 16px;
        font-size: 14px;
      }

      .btn-danger {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
      }

      .btn-danger:hover {
        box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
      }

      .btn-success {
        background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
      }

      .btn-success:hover {
        box-shadow: 0 10px 20px rgba(81, 207, 102, 0.3);
      }

      .users-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .user-card {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 20px;
        border-left: 4px solid #667eea;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .user-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      }

      .user-card h3 {
        color: #333;
        margin-bottom: 10px;
        font-size: 1.3rem;
      }

      .user-card p {
        color: #666;
        margin-bottom: 8px;
      }

      .user-card .actions {
        margin-top: 15px;
        display: flex;
        gap: 10px;
      }

      .stats {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        flex: 1;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
      }

      .stat-card h3 {
        font-size: 2rem;
        margin-bottom: 5px;
      }

      .stat-card p {
        opacity: 0.9;
      }

      .message {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .message.success {
        background-color: #d4edda;
        color: #155724;
        border-left: 4px solid #28a745;
      }

      .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border-left: 4px solid #dc3545;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        margin-top: -10px;
      }

      .close:hover {
        color: #333;
      }

      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
        }

        .stats {
          flex-direction: column;
        }

        .users-grid {
          grid-template-columns: 1fr;
        }

        .header h1 {
          font-size: 2rem;
        }

        .content {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üöÄ User Management System</h1>
        <p>A modern API for managing users with real-time updates</p>
      </div>

      <div class="content">
        <div id="message" class="message" style="display: none"></div>

        <div class="stats">
          <div class="stat-card">
            <h3 id="totalUsers">0</h3>
            <p>Total Users</p>
          </div>
          <div class="stat-card">
            <h3 id="apiStatus">‚úÖ</h3>
            <p>API Status</p>
          </div>
        </div>

        <div class="section">
          <h2>‚ûï Add New User</h2>
          <form id="userForm">
            <div class="form-row">
              <div class="form-group">
                <label for="name">Full Name *</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  placeholder="Enter full name"
                />
              </div>
              <div class="form-group">
                <label for="email">Email Address *</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="Enter email address"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input
                type="number"
                id="age"
                name="age"
                min="1"
                max="120"
                placeholder="Enter age (optional)"
              />
            </div>
            <button type="submit" class="btn" id="submitBtn">
              <span id="submitText">Add User</span>
            </button>
          </form>
        </div>

        <div class="section">
          <h2>üë• User List</h2>
          <button onclick="loadUsers()" class="btn btn-success">
            Refresh Users
          </button>
          <div id="usersContainer">
            <div class="loading">
              <div class="spinner"></div>
              <p>Loading users...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>‚úèÔ∏è Edit User</h2>
        <form id="editUserForm">
          <input type="hidden" id="editUserId" />
          <div class="form-group">
            <label for="editName">Full Name *</label>
            <input type="text" id="editName" name="name" required />
          </div>
          <div class="form-group">
            <label for="editEmail">Email Address *</label>
            <input type="email" id="editEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="editAge">Age</label>
            <input type="number" id="editAge" name="age" min="1" max="120" />
          </div>
          <button type="submit" class="btn">Update User</button>
        </form>
      </div>
    </div>

    <script>
      const API_BASE = "/api";
      let users = [];

      // DOM Elements
      const userForm = document.getElementById("userForm");
      const editUserForm = document.getElementById("editUserForm");
      const usersContainer = document.getElementById("usersContainer");
      const messageDiv = document.getElementById("message");
      const totalUsersSpan = document.getElementById("totalUsers");
      const apiStatusSpan = document.getElementById("apiStatus");
      const editModal = document.getElementById("editModal");
      const closeModal = document.querySelector(".close");

      // Initialize app
      document.addEventListener("DOMContentLoaded", function () {
        loadUsers();
        checkApiStatus();
        setupEventListeners();
      });

      // Setup event listeners
      function setupEventListeners() {
        userForm.addEventListener("submit", handleAddUser);
        editUserForm.addEventListener("submit", handleEditUser);
        closeModal.addEventListener("click", closeEditModal);
        window.addEventListener("click", function (event) {
          if (event.target === editModal) {
            closeEditModal();
          }
        });
      }

      // API Status Check
      async function checkApiStatus() {
        try {
          const response = await fetch(`${API_BASE}/health`);
          const data = await response.json();
          apiStatusSpan.textContent = data.success ? "‚úÖ" : "‚ùå";
        } catch (error) {
          apiStatusSpan.textContent = "‚ùå";
          console.error("API health check failed:", error);
        }
      }

      // Show message
      function showMessage(message, type = "success") {
        messageDiv.textContent = message;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";

        // Auto-hide after 5 seconds
        setTimeout(() => {
          messageDiv.style.display = "none";
        }, 5000);
      }

      // Load users from API
      async function loadUsers() {
        try {
          usersContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading users...</p>
                    </div>
                `;

          const response = await fetch(`${API_BASE}/users`);
          const data = await response.json();

          if (data.success) {
            users = data.users;
            displayUsers(users);
            updateStats();
          } else {
            throw new Error(data.error || "Failed to load users");
          }
        } catch (error) {
          console.error("Error loading users:", error);
          usersContainer.innerHTML = `
                    <div class="message error">
                        <p>‚ùå Failed to load users: ${error.message}</p>
                        <button onclick="loadUsers()" class="btn" style="margin-top: 10px;">Try Again</button>
                    </div>
                `;
        }
      }

      // Display users
      function displayUsers(userList) {
        if (userList.length === 0) {
          usersContainer.innerHTML = `
                    <div class="message" style="background-color: #e3f2fd; color: #1976d2; border-left-color: #2196f3;">
                        <p>üìù No users found. Add your first user above!</p>
                    </div>
                `;
          return;
        }

        const usersHTML = userList
          .map(
            (user) => `
                <div class="user-card" data-user-id="${user.id}">
                    <h3>${escapeHtml(user.name)}</h3>
                    <p><strong>üìß Email:</strong> ${escapeHtml(user.email)}</p>
                    <p><strong>üéÇ Age:</strong> ${
                      user.age || "Not specified"
                    }</p>
                    <p><strong>üìÖ Created:</strong> ${new Date(
                      user.created_at
                    ).toLocaleDateString()}</p>
                    <div class="actions">
                        <button onclick="editUser(${
                          user.id
                        })" class="btn btn-small">‚úèÔ∏è Edit</button>
                        <button onclick="deleteUser(${
                          user.id
                        })" class="btn btn-small btn-danger">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `
          )
          .join("");

        usersContainer.innerHTML = `<div class="users-grid">${usersHTML}</div>`;
      }

      // Update statistics
      function updateStats() {
        totalUsersSpan.textContent = users.length;
      }

      // Handle add user form
      async function handleAddUser(event) {
        event.preventDefault();

        const submitBtn = document.getElementById("submitBtn");
        const submitText = document.getElementById("submitText");
        const originalText = submitText.textContent;

        // Show loading state
        submitBtn.disabled = true;
        submitText.textContent = "Adding...";

        try {
          const formData = new FormData(userForm);
          const userData = {
            name: formData.get("name").trim(),
            email: formData.get("email").trim(),
            age: formData.get("age") ? parseInt(formData.get("age")) : null,
          };

          const response = await fetch(`${API_BASE}/users`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(userData),
          });

          const data = await response.json();

          if (data.success) {
            showMessage(
              `‚úÖ User "${userData.name}" added successfully!`,
              "success"
            );
            userForm.reset();
            loadUsers(); // Refresh the user list
          } else {
            throw new Error(data.error || "Failed to add user");
          }
        } catch (error) {
          console.error("Error adding user:", error);
          showMessage(`‚ùå Error: ${error.message}`, "error");
        } finally {
          // Reset button state
          submitBtn.disabled = false;
          submitText.textContent = originalText;
        }
      }

      // Edit user
      function editUser(userId) {
        const user = users.find((u) => u.id === userId);
        if (!user) {
          showMessage("‚ùå User not found", "error");
          return;
        }

        document.getElementById("editUserId").value = user.id;
        document.getElementById("editName").value = user.name;
        document.getElementById("editEmail").value = user.email;
        document.getElementById("editAge").value = user.age || "";

        editModal.style.display = "block";
      }

      // Handle edit user form
      async function handleEditUser(event) {
        event.preventDefault();

        const userId = document.getElementById("editUserId").value;
        const userData = {
          name: document.getElementById("editName").value.trim(),
          email: document.getElementById("editEmail").value.trim(),
          age: document.getElementById("editAge").value
            ? parseInt(document.getElementById("editAge").value)
            : null,
        };

        try {
          const response = await fetch(`${API_BASE}/users/${userId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(userData),
          });

          const data = await response.json();

          if (data.success) {
            showMessage(
              `‚úÖ User "${userData.name}" updated successfully!`,
              "success"
            );
            closeEditModal();
            loadUsers(); // Refresh the user list
          } else {
            throw new Error(data.error || "Failed to update user");
          }
        } catch (error) {
          console.error("Error updating user:", error);
          showMessage(`‚ùå Error: ${error.message}`, "error");
        }
      }

      // Delete user
      async function deleteUser(userId) {
        const user = users.find((u) => u.id === userId);
        if (!user) {
          showMessage("‚ùå User not found", "error");
          return;
        }

        if (!confirm(`Are you sure you want to delete user "${user.name}"?`)) {
          return;
        }

        try {
          const response = await fetch(`${API_BASE}/users/${userId}`, {
            method: "DELETE",
          });

          const data = await response.json();

          if (data.success) {
            showMessage(
              `‚úÖ User "${user.name}" deleted successfully!`,
              "success"
            );
            loadUsers(); // Refresh the user list
          } else {
            throw new Error(data.error || "Failed to delete user");
          }
        } catch (error) {
          console.error("Error deleting user:", error);
          showMessage(`‚ùå Error: ${error.message}`, "error");
        }
      }

      // Close edit modal
      function closeEditModal() {
        editModal.style.display = "none";
        editUserForm.reset();
      }

      // Utility function to escape HTML
      function escapeHtml(text) {
        const map = {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#039;",
        };
        return text.replace(/[&<>"']/g, function (m) {
          return map[m];
        });
      }
    </script>
  </body>
</html>
